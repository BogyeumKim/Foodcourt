<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_menu_popup</title>

    <link href="side_menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>


</head>
<body>
    <div id="wrap">
        <div id="content_pop_area">
            <div id="content_pop_background">

                <div id="select_menu">
                    <div id="select_menu_img">
                        <img src="img_chinese/다운로드.jpg">
                    </div>
                    <div id="menu_info">
                        <h2 class="sub_title">볶음짬뽕</h2>
                        <p class="info">조리시간: 15~20분<br>볶음짬뽕 설명</p>
                    </div>
                    <div id="select_count">
                        <h2 class="side_text">수량</h2>
                        <input type="number" min="1" max="9999" maxlength="4" oninput="this.value=this.value.slice(0,this.maxLength||1/1);this.value=(this.value   < 1) ? (1/1) : this.value;">
                        <h2 class="side_text">가격</h2>
                        <h2 class="select_menu_price">7,000원</h2>
                    </div>
                </div>

                <div id="side_menu">
                    <h2 class="side_title"> ㅣ 사이드 메뉴</h2>
                    <div id="side_menu_div">
                        <div>
                            <button type="button" class="side_menu_btn rice" value='rice' data-value='1000'>
                                <img src="img_chinese/rice.jpg" class="side_menu_img">
                                <label class="side_menu_name">공기밥</label>
                                <label class="side_menu_price">1,000원</label>
                            </button>
                        </div>
                        <div>
                            <button type="button" class="side_menu_btn dumpling" value='dumpling' data-value="2000">
                                <img src="img_chinese/dumpling.png" class="side_menu_img">
                                <label class="side_menu_name">튀김만두</label>
                                <label class="side_menu_price">2,000원</label>
                            </button>
                        </div>
                        <div>
                            <button type="button" class="side_menu_btn buns" value='buns' data-value="2500">
                                <img src="img_chinese/buns.png" class="side_menu_img">
                                <label class="side_menu_name">꽃빵</label>
                                <label class="side_menu_price">2,500원</label>
                            </button>
                        </div>

                    </div>

                </div> <!-- side_menu end -->
                
                <div id="side_event_area">
                    <input type="button" id="side_cancle" href="#" value="취 소">
                    <input type="button" id="side_ok" href="#" value="확 인">
                </div>

            </div> <!-- content_pop_background end-->
         </div>   <!-- content_pop_area end -->
    </div>    <!-- wrap end-->



    
</body>
</html>
