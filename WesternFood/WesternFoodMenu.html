<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식 메뉴</title>
    <link href="WesternFoodMenu.css" rel="stylesheet">
    <!-- <link href="indexCopy.css" rel="stylesheet" > -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    

</head>
<body>
    <!-- 메뉴판 화면 로고 이미지 95 * 유동값 / 
        메뉴 이동 아이콘 크기 70 * 90 / 
        레이아웃 Content_area  사이즈 658 * 920
        메뉴판 화면 Content_area > 메뉴 이미지 127 * 197 / 
        장바구니 190 * 978 / 
        결제 버튼 49 * 206 -->

    <div id="kiosk"> 
        <div id="wrap">
            <div id="title_area">
                <div>
                    <img src="../img/food.png" class="logo" id="logo">
                </div>
                <div id="menu_tab">
                    <div id="menu_imges">
                        <button type="button" class="menu_icon_btn"><img src="../img/korea.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/china.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/japan.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/westem.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/asian.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/dessert.png"></button>
                    </div>
                </div>
            </div>

            <div id="content_area">
                <div id="content_background">
                    <div id="menu_div">
                        <div class="menu_cell">
                            <button class="menu_btn sirloin" value='양식 등심스테이크' data-value='36000'>
                                <img src="../WesternFood/img_western/등심스테이크.jpg" class="menu_img">
                                <label class="menu_name">등심 스테이크</label>
                                <label class="menu_price">36,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button class="menu_btn tenderloin" value='양식 안심스테이크' data-value='35000'>
                                <img src="../WesternFood/img_western/안심스테이크.jpg" class="menu_img">
                                <label class="menu_name">안심 스테이크</label>
                                <label class="menu_price">35,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button class="menu_btn tomatopasta" value='양식 토마토파스타' data-value='19000'>
                                <img src="../WesternFood/img_western/토마토파스타.jpg" class="menu_img">
                                <label class="menu_name">토마토 파스타</label>
                                <label class="menu_price">19,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button class="menu_btn creampasta" value='양식 크림파스타' data-value='19000'>
                                <img src="../WesternFood/img_western/크림파스타.jpg" class="menu_img">
                                <label class="menu_name">크림 파스타</label>
                                <label class="menu_price">19,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button class="menu_btn ricotta" value='양식 리코타샐러드' data-value='21000'>
                                <img src="../WesternFood/img_western/리코타샐러드.jpg" class="menu_img">
                                <label class="menu_name">리코타 치즈 샐러드</label>
                                <label class="menu_price">21,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button class="menu_btn caesar" value='양식 시저샐러드' data-value='19000'>
                                <img src="../WesternFood/img_western/시저샐러드.jpg" class="menu_img">
                                <label class="menu_name">시저 샐러드</label>
                                <label class="menu_price">19,000원</label>
                            </button>
                        </div>
                    </div>
                </div>
            </div>  <!-- content_area end -->



        <div id="footer_area">
            <div id="cartin">
                <div id="cart_head">
                    <table id="cart_head_table">
                        <tr>
                            <th>번호</th>
                            <th>분류</th>
                            <th>메뉴</th>
                            <th>수량</th>
                            <th>금액</th>
                        </tr>
                    </table>
                </div>
                <table id="cart_list">
                </table>
            </div>
            <div id="event_area">
                <input type="button" id="return_startscreen" href="#" value="처음으로" class='home'>
                <input type="button" id="payment" href="#" value="결제" class='payment'>
    
            </div>
        </div>
    
    
    
        </div> <!--wrap end --> 
</body>
</html>
