<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>

    <link href="menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script scr="menu.js"></script>
    

</head>
<body>
<div id="wrap">
    <div id="title_area">
        <div>
            <img src="../img/food.png" class="logo" id="logo">
        </div>
        <div id="menu_tab">
            <div id="menu_imges">
                <button type="button" class="menu_icon_btn korea" value="korea"><img src="../img/korea.png"></button>
                <button type="button" class="menu_icon_btn china" value="china"><img src="../img/china.png"></button>
                <button type="button" class="menu_icon_btn japan" value="japan"><img src="../img/japan.png"></button>
                <button type="button" class="menu_icon_btn westem" value="westem"><img src="../img/westem.png"></button>
                <button type="button" class="menu_icon_btn asian" value="asian"><img src="../img/asian.png"></button>
                <button type="button" class="menu_icon_btn dessert" value="dessert"><img src="../img/dessert.png"></button>
            </div>
        </div>
    </div>

    <div id="content_area">
        <div id="content_background">
            <div id="menu_div" >
                <div class="menu_cell">
                    <button type="button" class="menu_btn tiramisu" value="tiramisu" price='5000'>
                        <img src="img_dessert/티라미수 (1).png" class="menu_img">
                        <label class="menu_name">티 라 미 수</label>
                        <label class="menu_price">5,000원</label>
                    </button>
                </div>
                <div class="menu_cell">
                    <button type="button" class="menu_btn bingsu" value="bingsu" price='6000'">
                        <img src="img_dessert/팥빙수.png" class="menu_img">
                        <label class="menu_name">팥 빙 수</label>
                        <label class="menu_price">6,000원</label>
                    </button>
                </div>
                <div class="menu_cell">
                    <button type="button" class="menu_btn yogurt" value="yogurt" price='4000'">
                        <img src="img_dessert/요거트.png" class="menu_img">
                        <label class="menu_name">요 거 트</label>
                        <label class="menu_price">4,000원</label>
                    </button>
                </div>
                <div class="menu_cell">
                    <button type="button" class="menu_btn pretzels" value="pretzels" price='3000'">
                        <img src="img_dessert/프레즐.png" class="menu_img">
                        <label class="menu_name">프 레 즐</label>
                        <label class="menu_price">3,000원</label>
                    </button>
                </div>
                <div class="menu_cell">
                    <button type="button" class="menu_btn cookie" value="cookie" price='2000'">
                        <img src="img_dessert/쿠키 (2).png" class="menu_img">
                        <label class="menu_name">쿠 키</label>
                        <label class="menu_price">2,000원</label>
                    </button>
                </div>
                <div class="menu_cell">
                    <button type="button" class="menu_btn icecream" value="아이스크림" price='1500'">
                        <img src="img_dessert/아이스크림.png" class="menu_img">
                        <label class="menu_name">아 이 스 크 림</label>
                        <label class="menu_price">1,500원</label>
                    </button>
                </div>
            </div>
        </div>
    </div>  <!-- content_area end -->


    <div id="footer_area">
        <div id="cartin">
            <div id="cart_head">
                <table id="cart_head_table">
                    <tr>
                        <th>번호</th>
                        <th>분류</th>
                        <th>메뉴</th>
                        <th>수량</th>
                        <th>금액</th>
                    </tr>
                </table>
            </div>
            <table id="cart_listb">
            </table>
        </div>
        <div id="event_area">
            <input type="button" id="return_startscreen" href="#" value="처음으로">
            <input type="button" id="payment" href="#" value="결제하기">

        </div>
    </div>



    </div> <!--wrap end -->
    
</body>
</html>
