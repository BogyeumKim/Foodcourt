<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>

    <link href="menu.css" rel="stylesheet">
    <!-- <link href="indexCopy.css" rel="stylesheet" > -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>

</head>
<body>
    <!-- 메뉴판 화면 로고 이미지 95 * 유동값 / 
        메뉴 이동 아이콘 크기 70 * 90 / 
        레이아웃 Content_area  사이즈 658 * 920
        메뉴판 화면 Content_area > 메뉴 이미지 127 * 197 / 
        장바구니 190 * 978 / 
        결제 버튼 49 * 206 -->

    <div id="kiosk"> 
        <div id="wrap">
            <div id="title_area">
                <div>
                    <img src="../img/food.png" class="logo" id="logo">
                </div>
                <div id="menu_tab">
                    <div id="menu_imges">
                        <button type="button" class="menu_icon_btn"><img src="../img/korea.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/china.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/japan.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/westem.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/asian.png"></button>
                        <button type="button" class="menu_icon_btn"><img src="../img/dessert.png"></button>
                    </div>
                </div>
            </div>
        
            <div id="content_area">
                <div id="content_background">
                    <div id="menu_div" >
                        <div class="menu_cell">
                            <button type="button" class="menu_btn bibimbap" value='한식 돌솥비빔밥' data-value='8000'>
                                <img src="../img/bibimbap.jpg" class="menu_img">
                                <label class="menu_name">돌솥비빔밥</label>
                                <label class="menu_price">8,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button type="button" class="menu_btn noodle" value='한식 냉면' data-value='7000'>
                                <img src="../img/noodle.png" class="menu_img">
                                <label class="menu_name">냉면</label>
                                <label class="menu_price">7,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button type="button" class="menu_btn soysoup" value='한식 된장찌개' data-value='6500'>
                                <img src="../img/soysoup.png" class="menu_img">
                                <label class="menu_name">된장찌개</label>
                                <label class="menu_price">6,500원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button type="button" class="menu_btn kimchi" value='한식 김치찌개' data-value='6500'>
                                <img src="../img/kimchi.png" class="menu_img">
                                <label class="menu_name">김치찌개</label>
                                <label class="menu_price">6,500원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button type="button" class="menu_btn tofu" value='힌식 순두부찌개' data-value='7000'>
                                <img src="" class="menu_img">
                                <label class="menu_name">순두부찌개</label>
                                <label class="menu_price">7,000원</label>
                            </button>
                        </div>
                        <div class="menu_cell">
                            <button type="button" class="menu_btn set" value='한식 백반정식' data-value='12000'>
                                <img src="img_korean/set.PNG" class="menu_img">
                                <label class="menu_name">백반정식</label>
                                <label class="menu_price">12,000원</label>
                            </button>
                        </div>
                    </div>
                </div>
            </div>  <!-- content_area end -->
        
        
            <div id="footer_area">
                <div id="cartin">
                    <div id="cart_head">
                        <table id="cart_head_table">
                            <tr>
                                <th>번호</th>
                                <th>분류</th>
                                <th>메뉴</th>
                                <th>수량</th>
                                <th>금액</th>
                            </tr>
                        </table>
                    </div>
                    <table id="cart_list">
                    </table>
                </div>
                <div id="event_area">
                    <input type="button" id="return_startscreen" href="#" value="처음으로" class='home'>
                    <input type="button" id="payment" href="#" value="결제" class='payment'>
        
                </div>
            </div> <!-- footer area end -->
        </div> <!--wrap end -->
    </div> <!-- kiosk end -->
</body>
</html>
